<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slots</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(145deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .slot-machine {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .slot-machine::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            pointer-events: none;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #f39c12;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 10px #f39c12; }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 20px #f39c12, 0 0 30px #f39c12; }
        }

        .reels-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
            background: #1a252f;
            padding: 20px;
            border-radius: 15px;
            border: 3px solid #f39c12;
        }

        .reel {
            width: 100px;
            height: 120px;
            background: white;
            border: 3px solid #34495e;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
        }

        .reel-strip {
            position: absolute;
            width: 100%;
            transition: transform 0.1s ease;
        }

        .symbol {
            width: 100%;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            background: linear-gradient(135deg, #fff, #f8f9fa);
            border-bottom: 1px solid #dee2e6;
        }

        .spinning .reel-strip {
            animation: spin 0.1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-120px); }
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            gap: 20px;
        }

        .balance-display {
            background: #27ae60;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .bet-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bet-input {
            background: #34495e;
            border: 2px solid #3498db;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            text-align: center;
            width: 80px;
            transition: all 0.3s ease;
        }

        .bet-input:focus {
            outline: none;
            border-color: #2980b9;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }

        .bet-label {
            color: #ecf0f1;
            font-weight: bold;
        }

        .spin-btn {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .spin-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.4);
        }

        .spin-btn:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
            transform: none;
        }

        .win-display {
            margin-top: 20px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .win-message {
            font-size: 1.5em;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 10px;
            animation: celebrate 0.6s ease-in-out;
        }

        .win-message.big-win {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            animation: bigWin 1s ease-in-out;
        }

        .win-message.small-win {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes bigWin {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.2) rotate(-5deg); }
            75% { transform: scale(1.2) rotate(5deg); }
        }

        .paylines {
            margin-top: 20px;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9em;
        }

        .paylines h3 {
            color: #f39c12;
            margin-bottom: 10px;
        }

        .win-highlight {
            animation: highlight 0.5s ease-in-out 3;
        }

        @keyframes highlight {
            0%, 100% { background: linear-gradient(135deg, #fff, #f8f9fa); }
            50% { background: linear-gradient(135deg, #fff3cd, #ffeaa7); }
        }

        .jackpot-effect {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(255,215,0,0.3) 0%, transparent 70%);
            animation: jackpotPulse 0.5s ease-in-out 5;
            pointer-events: none;
        }

        @keyframes jackpotPulse {
            0%, 100% { opacity: 0; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-button">
        ğŸ  Home
    </a>

    <div class="slot-machine">
        <h1>ğŸ° LUCKY SLOTS ğŸ°</h1>
        
        <div class="reels-container">
            <div class="reel" id="reel1">
                <div class="reel-strip"></div>
            </div>
            <div class="reel" id="reel2">
                <div class="reel-strip"></div>
            </div>
            <div class="reel" id="reel3">
                <div class="reel-strip"></div>
            </div>
        </div>

        <div class="controls">
            <div class="balance-display">
                Balance: $<span id="balance">1000</span>
            </div>
            
            <div class="bet-controls">
                <span class="bet-label">Bet:</span>
                <input type="number" class="bet-input" id="betInput" value="50" min="10" max="100" onchange="updateBet()">
            </div>
        </div>

        <button class="spin-btn" id="spinBtn" onclick="spin()">SPIN</button>

        <div class="win-display" id="winDisplay"></div>

        <div class="paylines">
            <h3>ğŸ’° PAYOUTS ğŸ’°</h3>
            <div>ğŸ’ğŸ’ğŸ’ = 100x | ğŸ‹ğŸ‹ğŸ‹ = 75x | ğŸŠğŸŠğŸŠ = 50x</div>
            <div>ğŸ‡ğŸ‡ğŸ‡ = 30x | â­â­â­ = 200x | ğŸ’ğŸ’ğŸ’ = 500x</div>
            <div>Any 2 matching = 2x bet</div>
        </div>
    </div>

    <script>
        const symbols = ['ğŸ’', 'ğŸ‹', 'ğŸŠ', 'ğŸ‡', 'â­', 'ğŸ’'];
        const payouts = {
            'ğŸ’ğŸ’ğŸ’': 100,
            'ğŸ‹ğŸ‹ğŸ‹': 75,
            'ğŸŠğŸŠğŸŠ': 50,
            'ğŸ‡ğŸ‡ğŸ‡': 30,
            'â­â­â­': 200,
            'ğŸ’ğŸ’ğŸ’': 500
        };

        let balance = 1000;
        let currentBet = 50;
        let isSpinning = false;

        // Initialize reels
        function initializeReels() {
            for (let i = 1; i <= 3; i++) {
                const reel = document.getElementById(`reel${i}`);
                const strip = reel.querySelector('.reel-strip');
                
                // Create multiple symbols for spinning effect
                for (let j = 0; j < 20; j++) {
                    const symbol = document.createElement('div');
                    symbol.className = 'symbol';
                    symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                    strip.appendChild(symbol);
                }
            }
        }

        function updateBet() {
            if (isSpinning) return;
            
            const betInput = document.getElementById('betInput');
            let newBet = parseInt(betInput.value);
            
            // Validate bet amount
            if (isNaN(newBet) || newBet < 10) {
                newBet = 10;
            } else if (newBet > balance) {
                newBet = balance;
            } else if (newBet > 100) {
                newBet = 100;
            }
            
            currentBet = newBet;
            betInput.value = currentBet;
        }

        function spin() {
            if (isSpinning || balance < currentBet) return;

            isSpinning = true;
            balance -= currentBet;
            document.getElementById('balance').textContent = balance;
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('winDisplay').innerHTML = '';

            // Remove previous win highlights
            document.querySelectorAll('.symbol').forEach(s => s.classList.remove('win-highlight'));

            // Start spinning animation
            const reels = document.querySelectorAll('.reel');
            reels.forEach(reel => reel.classList.add('spinning'));

            // Stop reels one by one with different delays
            const results = [];
            const stopDelays = [1000, 1500, 2000];

            stopDelays.forEach((delay, index) => {
                setTimeout(() => {
                    const reel = document.getElementById(`reel${index + 1}`);
                    reel.classList.remove('spinning');
                    
                    // Set final symbol
                    const finalSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                    results[index] = finalSymbol;
                    
                    const strip = reel.querySelector('.reel-strip');
                    const visibleSymbol = strip.children[0];
                    visibleSymbol.textContent = finalSymbol;
                    
                    // Check for win after all reels stop
                    if (index === 2) {
                        setTimeout(() => checkWin(results), 500);
                    }
                }, delay);
            });
        }

        function checkWin(results) {
            const resultString = results.join('');
            let winAmount = 0;
            let winType = '';

            // Check for three of a kind
            if (payouts[resultString]) {
                winAmount = currentBet * payouts[resultString];
                winType = winAmount >= currentBet * 100 ? 'big-win' : 'small-win';
                
                // Add jackpot effect for big wins
                if (winAmount >= currentBet * 200) {
                    const jackpotEffect = document.createElement('div');
                    jackpotEffect.className = 'jackpot-effect';
                    document.querySelector('.slot-machine').appendChild(jackpotEffect);
                    setTimeout(() => jackpotEffect.remove(), 2500);
                }
            }
            // Check for two of a kind
            else if (results[0] === results[1] || results[1] === results[2] || results[0] === results[2]) {
                winAmount = currentBet * 2;
                winType = 'small-win';
            }

            if (winAmount > 0) {
                balance += winAmount;
                document.getElementById('balance').textContent = balance;
                
                const winDisplay = document.getElementById('winDisplay');
                const winMessage = document.createElement('div');
                winMessage.className = `win-message ${winType}`;
                winMessage.textContent = `WIN! +${winAmount}!`;
                winDisplay.appendChild(winMessage);

                // Highlight winning symbols
                if (payouts[resultString]) {
                    document.querySelectorAll('.symbol').forEach((symbol, index) => {
                        if (index % 20 === 0) { // Only highlight visible symbols
                            symbol.classList.add('win-highlight');
                        }
                    });
                }

                // Auto-remove win message after 3 seconds
                setTimeout(() => {
                    winMessage.remove();
                }, 3000);
            }

            // Give free balance if player runs out
            if (balance < 10) {
                balance += 500;
                document.getElementById('balance').textContent = balance;
                
                const bonusMessage = document.createElement('div');
                bonusMessage.className = 'win-message small-win';
                bonusMessage.textContent = 'Bonus! +$500 Free Balance!';
                document.getElementById('winDisplay').appendChild(bonusMessage);
                
                setTimeout(() => bonusMessage.remove(), 3000);
            }

            isSpinning = false;
            document.getElementById('spinBtn').disabled = false;
        }

        // Initialize the game
        initializeReels();

        // Add some sparkle effects periodically
        setInterval(() => {
            if (!isSpinning && Math.random() < 0.3) {
                const machine = document.querySelector('.slot-machine');
                const sparkle = document.createElement('div');
                sparkle.style.position = 'absolute';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.color = '#f39c12';
                sparkle.style.fontSize = '20px';
                sparkle.style.pointerEvents = 'none';
                sparkle.textContent = 'âœ¨';
                sparkle.style.animation = 'fadeInOut 2s ease-in-out';
                machine.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 2000);
            }
        }, 3000);
    </script>
</body>
</html>
